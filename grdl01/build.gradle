// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'application'
apply plugin:'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
mainClassName = "grdl01.HelloWorld"
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    
    
    // Spring core
  compile group: 'org.springframework', name: 'spring-core', version: '4.3.14.RELEASE'
  
  //Spring context
  compile group: 'org.springframework', name: 'spring-context', version: '4.3.13.RELEASE'
  
  // Jersey dependencies  
  //compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.17.1'
   compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.14'
   
   
   // Jackson
   compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.5'
   
   //rest-assured
   testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
   //testCompile 'io.rest-assured:rest-assured:3.1.1'
   
   
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


